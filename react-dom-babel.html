<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="ex1"></div>
    <div id="ex2"></div>
    <!-- <div class="post-item"> 
        <h2 title="Hoc React">Hoc ReactJS</h2>
        <p>Hoc React tu co ban toi nang cao</p>
    </div>-->
    <div id="ex3"></div>
    <script type="text/babel">
        const courses = [
            { title: "JavaScrip" },
            { title: "React" },
            { title: "ReactDom" }
        ];

        function Course() {
            return courses.map((course) => {
                return (<React.Fragment>
                    <h2 title="Hoc React">{course.title}</h2>
                    <p>Hoc {course.title} tu co ban toi nang cao</p>
                </React.Fragment>)
            });
        }

        class Course1 extends React.Component {
            render() {
                return courses.map((course) => {
                    return (<React.Fragment>
                        <h2 title="Hoc React">{course.title}</h2>
                        <p>Hoc {course.title} tu co ban toi nang cao</p>
                    </React.Fragment>)
                })
            }
        }

        const divReact = (
            <div className="post-item">
                <Course1 />
            </div>
        );

        const ex3 = document.getElementById('ex3');
        ReactDOM.render(divReact, ex3);

    </script>
</body>

</html>
